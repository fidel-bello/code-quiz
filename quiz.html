<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylehseet" href="./quiz.css">
</head>
<body>
    <!--made a div for the link to the scores and also put a timer-->
    <div id="viewScore">
        <div class="left">
            <a onclick="getScore()" href="#"><h4>View Score</h4></a>
        </div>
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!--made quiz introduction and start button with onclick function-->
    <div id="quiz">
        <div id="quizBody">
            <h1>Code Quiz!</h1>
            <h3>The quiz is made up of 5 questions pertaining to programming language. You will have 30 seconds to answer each question and you can save your score with your initials.</h3>
            <button onclick="start()">Begin!</button>
        </div>
    </div>

    <script src="./code.js"></script>
</body>
</html>
